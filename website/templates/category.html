{% extends "base2.html" %} {% block title %}Category{% endblock %} {% block
content %}
<link rel="stylesheet" href="/static/table_style.css"/>
<form method="POST" xmlns="http://www.w3.org/1999/html">
  <h3 align="center">Category</h3>

    <div class="form-group">
    <label for="newcat">Add New Category</label>
    <input
      type="newcat"
      class="form-control"
      id="newcat"
      name="newcat"
      placeholder="Enter Category Name"
    />

  </div>
  <br />
  <button type="submit" class="btn btn-primary">Add New Category</button>

 <table class="table">
  <thead>
    <tr class="table__header">
      <th class="table__cell">ID</th>
      <th class="table__cell">Name</th>
      <th class="table__cell">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
      <tr class="table__row">
        <td class="table__cell">{{ category.id }}</td>
        <td class="table__cell">{{ category.name }}</td>
        <td class="table__cell">
          <a href="{{ url_for('auth.delete_category', id=category.id) }}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>


</form>
{% endblock %}
